<html>
<head>
<script src="vue.min.js"></script>
<script src="reqwest.min.js"></script>
</head>
<body>

<!-- component template -->
<script type="text/x-template" id="grid-template">
  <table>
    <thead>
      <tr>
        <th v-repeat="key: columns"
          v-on="click:sortBy(key)"
          v-class="active: sortKey == title">
          {{key | capitalize}}
          <span class="arrow"
            v-class="reversed[key] ? 'dsc' : 'asc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-repeat="
        entry: data
        | filterBy filterKey
        | orderBy sortKey reversed[sortKey]">
        <td v-repeat="key: columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</script>

<!-- demo root element -->
<div id="demo">
  <demo-grid v-with="
    data      : gridData,
    columns   : gridColumns,
    filterKey : searchQuery
  "></demo-grid>
</div>

<script type="text/javascript">
// register the grid component
Vue.component('demo-grid', {
  template: '#grid-template',
  replace: true,
  data: function () {
    return {
      columns: null,
      sortKey: '',
      filterKey: '',
      reversed: {}
    }
  },
  compiled: function () {
    // initialize reverse state
    var self = this
    this.columns.forEach(function (key) {
      self.reversed.$add(key, false)
    })
  },
  methods: {
    sortBy: function (key) {
      this.sortKey = key
      this.reversed[key] = !this.reversed[key]
    }
  }
})

// bootstrap the demo
var demo = new Vue({
  el: '#demo',
  data: {
    search: '',
    gridColumns: ['title', 'network'],
    gridData: []
  }
})

reqwest("shows.json", function(resp) {
    demo.$data.gridData = resp
  }
)
</script>
</body>
</html>
